<div class="container">
  <div class="row p-5">
    <div class="col-12 mx-auto">
      <form [formGroup]="formClient">
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Cedula</mat-label>
            <input matInput formControlName="cedula" [ngModel]="client.cedula" required>
          </mat-form-field>
        </div>
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput formControlName="lastname" [ngModel]="client.lastname" required>
          </mat-form-field>
        </div>
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" [ngModel]="client.name" required>
          </mat-form-field>
        </div>
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="nro_phone" [ngModel]="client.nro_phone" required>
          </mat-form-field>
        </div>
      </form>
      <form [formGroup]="formAccount">
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" [ngModel]="account.email" required>
          </mat-form-field>
        </div>
        <div class="form-row  mt-5">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [ngModel]="account.password" required>
          </mat-form-field>
        </div>
      </form>
      <button class="btn btn-outline-danger text-left m-2" (click)="cancel()">Cancel</button>
      <button class="btn btn-outline-primary text-left m-2" (click)="accept()">Register</button>
    </div>
  </div>
</div>
