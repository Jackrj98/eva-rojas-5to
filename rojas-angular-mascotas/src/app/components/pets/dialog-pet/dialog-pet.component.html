<div class="container text-center">
  <div class="card-title">
    <h2><span class="badge badge-primary">{{title}}</span></h2>
  </div>
  <form [formGroup]="formPet">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" focus>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Raza</mat-label>
        <input type="text" matInput formControlName="raza" focus>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <input type="text" matInput formControlName="type" focus>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Height</mat-label>
        <input type="text" matInput formControlName="height" focus>
      </mat-form-field>
    </div>

    <mat-card-actions align="center">
      <button mat-stroked-button color="warn" class="m-2" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="accent" class="m-2" (click)="accept()">Save</button>
    </mat-card-actions>
  </form>
</div>
