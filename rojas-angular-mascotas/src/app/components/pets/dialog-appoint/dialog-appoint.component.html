<div class="container text-center">
  <div class="card-title">
    <h2><span class="badge badge-primary">{{title}}</span></h2>
  </div>
  <form [formGroup]="formAppointment">
    <div>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input type="date" matInput formControlName="date" focus>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Time</mat-label>
        <input type="time" matInput formControlName="time" focus>
      </mat-form-field>
    </div>
    <mat-card-actions align="center">
      <button mat-stroked-button color="warn" class="m-2" (click)="cancel()">Cancel</button>
      <button mat-raised-button color="accent" class="m-2" (click)="accept()">Save</button>
    </mat-card-actions>
  </form>
</div>
