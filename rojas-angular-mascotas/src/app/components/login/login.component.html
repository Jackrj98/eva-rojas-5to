<div class="container p-5">
  <div class="row">
    <div class="col-md-7 mx-auto">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (submit)="onSubmit()">
            <div class="example-container">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!passwordInput.value">Enter your password</mat-hint>
              </mat-form-field>
            </div>
            <mat-card-actions align="center">
              <div class="example-button-row">
                <button type="submit" mat-raised-button color="accent">Sign In</button>
                <button type="reset" mat-raised-button color="warn">Cancel</button>
              </div>
            </mat-card-actions>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
